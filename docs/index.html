<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assoziationsspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="startScreen" class="screen">
            <h1>Assoziationsspiel</h1>
            <img id="mainLogo" src="logo.png" alt="Assoziationsspiel Logo">

            <div class="input-group">
                <label for="playerNameInput">Dein Name:</label>
                <input type="text" id="playerNameInput" placeholder="Namen eingeben" maxlength="15">
                <button id="setPlayerNameButton">Fertig</button>
            </div>
            <p id="statusMessage" class="status-message">Warte auf 2 Spieler...</p>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="game-header-top">
                <img id="gameLogo" src="logo.png" alt="Assoziationsspiel Logo">
            </div>

            <div class="score-display">
                <h2 id="currentStichwort"></h2>
                <p>Punkte: <span id="scoreDisplay">0</span>/<span id="maxRoundsDisplay">8</span></p>
            </div>

            <div class="input-group">
                <input type="text" id="wordInput" placeholder="Dein Wort eingeben" maxlength="20">
                <button id="submitWordButton">Senden</button>
            </div>

            <div class="player-words">
                <div class="player-word-box" id="player1WordBox">
                    <span id="player1Name">Spieler 1</span>
                    <p id="player1Word"></p>
                </div>
                <div class="player-word-box" id="player2WordBox">
                    <span id="player2Name">Spieler 2</span>
                    <p id="player2Word"></p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="nextRoundButton" class="hidden">Weiter</button>
                <button id="resetRoundButton" class="hidden">Falsch</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
